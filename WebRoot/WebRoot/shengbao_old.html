    <script>
    
	$(function () {
		//加载项目分类
		getCategorys();
// 		申报须知弹出框

					}

					}
						
				});
			}
			else {
				
				alert("请阅读《申报须知》先！");
			}
			
		});
		
		$('#upload_btn').bind("click",function(){
			fileUpload();
		})
		
// 		===================↓↓↓↓↓↓↓立项申报以外申报的方法↓↓↓↓↓↓↓
		$('#app_bar > ul >li').each(function(i){
			if(i!=0){
			   $(this).bind('click',function(){
				   //请求数据，并建立表格
				   getdata(i);
			   })
			}
		   })
		
		
		
		
		
	});
	//获取除立项申报以外的申报项目信息
	function getdata(obj){
		//实施申请是查询完成了立项审核的才行,所以标志obj-1
		$.post("getAPPListByStage.action",{stage:(obj-1)},function(data){
			if(data!=""){
				callBackPagination(obj,data,5,10);
			}
			else{
				var mainObj =  $('#mainContent'+(obj+1));
				mainObj.html("暂无可用数据");
			}
			
		})
		
    	
    }
	//初始化（拼表格+做分页）
	function callBackPagination(stage,data,showCount,limit) {
        createTable(1, limit, data,stage);
      //翻页的东西
       var tag=stage+1;
          $('#callBackPager'+tag).extendPagination({
              totalCount: data.length,
              showCount: showCount,
              limit: limit,
              callback: function (curr, limit, totalCount) {
                  createTable(curr, limit,data,stage);
              }
          });

      
  }
	//拼接表格
	function createTable(currPage, limit,data,stage) {
        var html = [], showNum = limit;
        if (data.length - (currPage * limit) < 0) showNum = data.length - ((currPage - 1) * limit);
        html.push(' <table id=table'+stage+' class="table table-hover piece" style="margin-left: 0;font-size:12px;">');
      
        html.push(' <thead><tr><th>项目名称</th><th>项目类别</th><th>立项时间</th></thead><tbody>');
		//数据加载
        for(var i=0;i<showNum;i++){
        	html.push('<tr  title="'+data[(currPage-1)*limit+i].description+'"><input type="hidden" value="'+data[(currPage-1)*limit+i].id+'"/><td style="vertical-align: inherit;">'+data[(currPage-1)*limit+i].topic+'</td><td style="vertical-align: inherit;">'+data[(currPage-1)*limit+i].category+'</td><td style="vertical-align: inherit;">'+getDateTime(new Date(data[(currPage-1)*limit+i].createtime))+'</td><td style="vertical-align: inherit;"><div class="btn-group"><button class="btn btn-sm btn-warning">上传附件</button><button class="btn btn-sm btn-success">上传并申报</button></div></td></tr>');
        }
        html.push('</tbody></table>');
        
            var mainObj =  $('#mainContent'+(stage+1));
            mainObj.empty();
            mainObj.html(html.join(''));
            tr_click(stage);

    }
	//表格行操作
	function tr_click(stage){
    	$('#table'+stage+' tbody >tr').each(function(){
//     		$(this).bind('click',function(){
//     			window.location.href="html/appdetails.html?app_id="+$(this).find("input").val();
//     		})
    	})
    }
	//获取时间的方法
    function getDateTime(date){
    	
    	return ""+date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate();
    }
	
// 	=================================↓↓↓↓↓↓↓立项申报的方 ↓↓↓↓↓↓↓↓
	
	//判断是否勾选了申报须知
	function isReaded(){
		return $('#readme').prop('checked');
	}
	 //查询项目类别
    function getCategorys(){
		 alert('dd');
		 $.post("getCategorys.action",function(data){
     		for(var i=0;i<data.length;i++){
     			if(data[i].name!='根'){
     				$('#category_id1').append("<option title='"+data[i].description+"' value='"+data[i].id+"'>"+data[i].name+"</option>");
     			}
     				
     		}
		 });
    }
	 //附件上传的ajax
	 function fileUpload(){
// 		 文件上传,成功时将模态框关闭。
		 $("#fileform").ajaxSubmit({
				type: "POST",
				url:"uploadApproveAttachment.action",
				dataType: "json",
			    success: function(data){
			    	$('#myF1').modal('hide');
			     	if(data=='success'){
			     		$.tooltip("上传成功！",2000,true);
			   		 }
			    	else{
			    		$.tooltip("上传失败！项目信息已经保存到草稿箱",2000,false);
			    	}
				}
			});
	 }
