        <div>
        
        </div>
            <form id="expand_info" name="userExpandInfo" class="form-horizontal left" role="form" >
                <div class="form-group">
                    <label for="company" class="col-sm-2 control-label ">公司</label>

                        <input type="text" class="form-control" id="company" name="company" placeholder="请输入公司名称" required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="university" class="col-sm-2 control-label">行业</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="industry" name="industry" placeholder="请输入行业名称" required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="university" class="col-sm-2 control-label">职称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" placeholder="请输入职称" required="true">

                </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="education" class="col-sm-2 control-label">学历</label>
                    <div class="col-sm-10">
                        <select id="education" name="education" class="form-control">

                            <option>研究</option>
                            <option>硕士</option>
                            <option>博士</option>

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <label>我要申请：
                            <input type="radio" name="role_id" value="2">项目负责人 &nbsp;&nbsp; &nbsp;&nbsp;
                            <input type="radio" name="role_id" value="3"checked="true">审核专家
                        </label>
                        &nbsp;&nbsp;
                    </div>
                </div>

                    <div class="col-md-offset-2 col-md-10">

            <div class="label  linebr" > 
            <p class="label-warning" style="width: 660px;; text-align: left;float: right;padding-right: 20px;;">PS:填写上面的内容，并选择您要申请的身份认证。并上传相应的附件证明材料，具体材料要求请查看<a href="#">《关于身份证明材料上传的说明》</a>
        </p></div>
           
        </div>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">

                                                附件上传

                            <div class="form-group">

                    </div>
                    <div class="modal-footer">

    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fac45a0f68a119fbe4d1c4c3ac3044dbd' type='text/javascript'%3E%3C/script%3E"));

    <script>
    //提交用户扩展信息
    var form=$('#expand_info');
    var btn=$('#expand_btn');
    $(function() {
    	btn.bind('click',function(){
    		//提交表单信息，
    		alert($('input[name="role_id"]:checked').val());
    		addExpandInfo();
			
    	})
    	$('#upload').bind('click',function(){
    		fileUpload();
    	})
    	
    	
    });
    function addExpandInfo(){
		$.post("addExpandUserInfo.action",form.serialize(),function(data){
    	
		if(data!="failed"){
			$('#myF').modal();
		}
	})
    }

    
  //附件上传的ajax
	 function fileUpload(){
//		 文件上传,成功时将模态框关闭。
		 $("#fileform").ajaxSubmit({
				type: "POST",
				url:"uploadUserAttachment.action",
				dataType: "json",
			    success: function(data){
			    	$('#myF').modal('hide');
			     	if(data=='success'){
			     		$.tooltip("上传成功！",2000,true);
			   		 }
			    	else{
			    		$.tooltip("上传失败！项目信息已经保存到草稿箱",2000,false);
			    	}
				}
			});
	 }
    </script>
