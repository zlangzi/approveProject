<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/charts_style.css">

    <body>
        <div class="text-center content">
            <div style="width:48%;float:left;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text_charts">用户类型与数量的关系</h3>
                    </div>
                    <div id="p1" class="panel-body panel_content" style="height:300px;">
                    </div>
                    <div class="panel-footer text-muted">
                        x:用户类型 y:数量
                    </div>
                </div>
            </div>
            <div style="width:48%;float:right;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text_charts">用户类型与数量的关系</h3>
                    </div>
                    <div id="p2" class="panel-body panel_content" style="height:300px;">
                    </div>
                    <div class="panel-footer text-muted">
                        x:用户类型 y:数量
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/echarts.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('p1'));

        // 指定图表的配置项和数据
        myChart.setOption({
            title: {
                text: '树状图'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['']
            },
            xAxis: {
                type: 'category',
                data: ['管理员', '申报人', '审核人'],
                axisTick: {
                    alignWithLabel: true
                }
            },
            yAxis: {},
            series: [{
                name: '数量',
                type: 'bar',
                barWidth: '40%',
                data: [10, 52, 200]
                    // 传数据
            }]
        });
        </script>
        <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('p2'));

        // 指定图表的配置项和数据
        myChart.setOption({

                backgroundColor: '#2c343c',

                title: {
                    text: 'Customized Pie',
                    left: 'center',
                    top: 20,
                    textStyle: {
                        color: '#ccc'
                    }
                },

                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },

                visualMap: {
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {
                        colorLightness: [0, 1]
                    }
                },
                series: [{
                    name: '用户管理',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    data: [{
                        value: 335,
                        name: '管理员'
                    }, {
                        value: 310,
                        name: '申报人'
                    }, {
                        value: 274,
                        name: '审核人'
                    }, ].sort(function(a, b) {
                        return a.value - b.value
                    }),
                    roseType: 'angle',
                    label: {
                        normal: {
                            textStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            lineStyle: {
                                color: 'rgba(255, 255, 255, 0.3)'
                            },
                            smooth: 0.2,
                            length: 10,
                            length2: 20
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#c23531',
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]

        });

        // 异步加载数据

        </script>
    </body>

</html>
