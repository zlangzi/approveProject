<body id="page-top" data-spy="scroll" data-target=".navbar-custom">
	<!-- Preloader -->
	<div id="preloader">
		<div id="load"></div>
	</div>
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation" style="background-color: #67b0d1">
		
		<!-- /.container -->
	</nav>
	<div class="container" style="min-height:800px;width:900px; ;margin-left:auto ;margin-right: auto;background-color: #F5F5F5">
		
		<h1 id="title" style="text-align: center;margin-top: 160px;">标题</h1>
		<div style="height: 40px;text-align: center;padding-top: 10px;">
		<span id="time" style="font-size: 10px;background-color: #5df;margin-left: 20px;">发布时间：</span>
		</div>
		<div id="content">
			
		
		</div>
		
	</div>
	<div id="reglog"></div>
	<footer>
		
	</footer>
	<!-- Core JavaScript Files -->
	<script src="/approveProject/js/jquery.min.js"></script>

	<script type="text/javascript">
		$(function(){
			
			url=window.location.href;
			 var paraString =url.substring(url.indexOf("?")+1, url.length).split("="); 
			$.get("/approveProject/getInfoDetail.action?id="+paraString[1],function(data){
				$('#title').html(data.title);
				alert(data.publishtime);
				$('#time').html(getDateTime(new Date(data.publishtime)));
				$('#content').html(data.content);
				
			})
		})
	
	 function getDateTime(date){

            return ""+date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate();
        }
	
	</script>
