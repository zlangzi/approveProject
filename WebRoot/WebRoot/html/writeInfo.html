<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
   
    
    
<style type="text/css">
.main{
	width: 800px;
	margin: auto;
}
.title{
	margin-top:20px;
	text-align: left;
}
.content{
	height: 500px;
	width: 100%;
	
	
}
.linebr { 
clear: both; /* 清除左右浮动 */   
word-break: break-word; /* 文本行的任意字内断开 */  
word-wrap: break-word; /* IE */  
white-space: -moz-pre-wrap; /* Mozilla */ 
white-space: -hp-pre-wrap; /* HP printers */ 
white-space: -o-pre-wrap; /* Opera 7 */ 
white-space: -pre-wrap; /* Opera 4-6 */ 
white-space: pre; /* CSS2 */ 
white-space: pre-wrap; /* CSS 2.1 */ 
white-space: pre-line; /* CSS 3 (and 2.1 as well, actually) */ 
} 
</style>
</head>
<body>
<div class="main">
	<div class="input-group  title ">
		<span class="input-group-addon" >标题</span>
  		<input id="title" type="text" class="form-control "  placeholder="请输入文章标题">
  		<input id="id" type="hidden" value=""/>
	</div>
	<div>
		<label for="articleType">文章类型：</label>
		<select id="articleType">
			
		</select>
	</div>
		<div class="content ">

			<script id="container" name="content" style="height: 100%;"
				type="text/plain">输入文本
    </script>
			<div class="btn-group" style="float: right;; height: 30px;">
				<button id="btn_save" class="btn btn-default " style="float: right;">存草稿</button>
				<button id="btn_submit" class="btn btn-default " style="float: right;">发布</button>
			</div>
		</div>

	</div>

</body>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript"src="http://localhost:8080/approveProject/js/jquery.hDialog.js"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
 <script type="text/javascript" charset="utf-8" src="../utf8-jsp/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../utf8-jsp/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../utf8-jsp/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
    var ue = UE.getEditor('container');
    var obj={content:"",type_id:1,title:""};
    	$(function(){
    		getInfoTypes();
    		
    		
    		$('#btn_submit').bind('click',function(){
    			publishDraft();
    			
    		})
    		$('#btn_save').bind('click',function(){
    			saveAsDraft();
    		})
    		
    	})
    	
    	
    	//获取所有的type
    	function getInfoTypes(){
			$.get("http://localhost:8080/approveProject/getInfoType.action",function(data){
    			for(var i=0;i<data.length;i++){
    				$('#articleType').append("<option value='"+data[i].id+"'>"+data[i].name+"</option>");
    			}
    		})
    	}
    	//获取页面内容
    	function getContent(){
    		var content=ue.getContent();
    		return content;
    	}
    	//存草稿，不存在则新建，存在则更新
    	function saveAsDraft(){
    		obj.content=getContent();
    		obj.type_id=$('#articleType').val();
    		obj.title=$('#title').val();
    		var id=$('#id').val();
    		if(id==""){
    			newAsDraft(obj);
    		}
    		else{
    			updateDraft(id,obj);
    		}
    		
    	}
    	function newAsDraft(obj){
    		$.post("http://localhost:8080/approveProject/saveAsDraft.action",{title:obj.title,content:obj.content,type_id:obj.type_id},function(data){
     			if(data!="failed"){
     				$('#id').val(data);
     				$.tooltip("已经保存到草稿箱！",2000,true);
     			}
     		})
    	}
    	function updateDraft(id,obj){
    		$.post("http://localhost:8080/approveProject/updateDraft.action",{id:id,title:obj.title,content:obj.content,type_id:obj.type_id},function(data){
     			if(data!="failed"){
     				$.tooltip("已经保存到草稿箱！",2000,true);
     			}
     		})
    	}
    	//发布按钮的事件
    	function  publishDraft(){
    		obj.content=getContent();
    		obj.type_id=$('#articleType').val();
    		obj.title=$('#title').val();
     		var info_id=$('#id').val();
     		if(info_id==""){
     			newPublish(obj);
     		}
     		else{
     			publishByID(info_id,obj);
     		}
    	}
    	//新建并直接发布
    	function newPublish(obj){
    		$.post("http://localhost:8080/approveProject/newAsDraftAndPub.action",{title:obj.title,content:obj.content,type_id:obj.type_id},function(data){
     			if(data!="failed"){
     				$.tooltip("已经发布成功！",2000,true);
     				var t=setTimeout("location.href=location.href;",1000)
     			}
     		})
    	}
    	//已经存在记录了，可以先update再发布
    	function publishByID(info_id,obj){
    		$.post("http://localhost:8080/approveProject/publishByID.action",{id:info_id,title:obj.title,content:obj.content,type_id:obj.type_id},function(data){
     			if(data!="failed"){
     				$.tooltip("发布成功！",2000,true);
     				var t=setTimeout("location.href=location.href;",1000)
     				
     			}
     		})
    	}
    </script>
</html>
