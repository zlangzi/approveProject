<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div style="width:800px;margin:0 auto;padding:20px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-center">
                    科技项目分类维护
                </h3>
            </div>
            <div class="panel-body">
                <div class="text-right">
                    <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal_new">新增</button>
                </div>
                <table class="table table-hover">
                    <colgroup>
                        <col style="width:25%">
                        <col style="width:55%">
                        <col style="width:10%">
                        <col style="width:10%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>分类名称</th>
                            <th>分类概述</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Tanmay</td>
                            <td>Bangalore</td>
                             <td><button type="button" class="btn btn-warning "  data-toggle="modal" data-target="#myModal">修改</button></td>
                            <td><button type="button" class="btn btn-danger ">移除</button></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">科技项目分类修改</h4>
                </div>
                <div class="modal-body " style="padding-left:100px;">

                    <label>名称：<input type="text" name="" value=""  style="width:320px;"></label>
                    <br>
                    <label>概述：<textarea type="textarea" name="" value=""  style="width:320px;height:70px" > </textarea></label>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="myModal_new" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_new" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel_new">科技项目分类新增</h4>
                </div>
                <div class="modal-body " style="padding-left:100px;">

                    <label>名称：<input type="text" name="" value=""  style="width:320px;"></label>
                    <br>
                    <label>概述：<textarea type="textarea" name="" value=""  style="width:320px;height:70px" > </textarea></label>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</body>

</html>
