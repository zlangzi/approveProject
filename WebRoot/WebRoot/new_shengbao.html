<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

	<!-- Section: intro -->

	<article> <img src="img/bg1.jpg"
		style="width: 100%; height: 200px;" alt="">
	<div class="content container ">
		<div class=" panel panel-default">
			<div id="app_bar" class=" panel-heading">
				<h3 class="panel-titile">基本项目信息</h3>

			</div>
			<div class="panel-body">
				<div class="tab-content">

					<form class="form-horizontal" role="form" action=""
						onsubmit="rerurn false">
						<div class="form-group">
							<label for="topic1" class="col-sm-2 control-label">标题</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="topic1" name="topic"
									placeholder="请输入项目名称" value="" required="true" />
							</div>
						</div>
						<div class="form-group">
							<label for="category_id1" class="col-sm-2 control-label">领域</label>
							<div class="col-sm-10">
								<select id="category_id1" value="" name="category_id"
									class="form-control">

								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="content1" class="col-sm-2 control-label">简介</label>
							<div class="col-sm-10">
								<textarea class="form-control" id="content1" name="content"
									rows="5" placeholder="请输入项目简介" value="" required="true"></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<label> <input id="readme" type="checkbox"
									required="required" />已阅读
								</label> &nbsp;&nbsp;
								<button type="button" class="btn btn-warning" title="申报须知"
									data-container="body" data-toggle="popover"
									data-placement="right" data-content="巴拉巴拉小魔仙">申报须知</button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<button type="button" id="sumit1" class="btn btn-info"
									data-toggle="modal">提交</button>
							</div>
						</div>

					</form>
					<div class="modal fade" id="myF1" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel1" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel1">附件上传</h4>
								</div>
								<div class="modal-body">
									<form id="fileform" role="form" enctype="multipart/form-data"
										method="post" action="/approveProject/uploadApproveAttachment.action">

										<div class="form-group">
											<label for="inputfile1">文件选择</label> <input type="file"
												name="file" /> <input id="application_id"
												name="application_id" type="hidden" /> <input name="type"
												type="hidden" value="application" />
											<p class="help-block">上传申报附件</p>
										</div>

										<button id='upload_btn' type="button" class="btn btn-default">上传</button>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">关闭</button>

								</div>
							</div>
							<!-- /.modal-content -->
						</div>
						<!-- /.modal -->
					</div>
				</div>
			</div>
		</div>
	</div>
	</article>
	<div id="reglog"></div>
	<footer></footer>
	<!-- Core JavaScript Files -->
	
	<script src="/approveProject/js/jquery.min.js"></script>

	<script type="text/javascript" src="/approveProject/js/jquery.form.js"> </script>
	<script type="text/javascript" src="/approveProject/js/extendPagination.js"> </script>
	<script type="text/javascript">
    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fac45a0f68a119fbe4d1c4c3ac3044dbd' type='text/javascript'%3E%3C/script%3E"));
    </script>

	<script>

	$(function () {
		//加载项目分类
		getCategorys();
// 		申报须知弹出框
		$("[data-toggle='popover']").popover();
		//立项提交按钮点击事件，如果勾选了，则提交同时弹出模态框上传文件
		$('#sumit1').bind('click',function(){
			if(isReaded()){
				$.post('/approveProject/newApplication.action',$(this).parent().parent().parent().serialize(),function(data){
					if(data!='failed'){
						alert(data);
						$('#application_id').val(data);
						$("#myF1").modal();
					}
					else{
						alert(data);
					}

				});
			}
			else {

				alert("请阅读《申报须知》先！");
			}

		});

		$('#upload_btn').bind("click",function(){
			fileUpload();
		})

	});
// 		===================↓↓↓↓↓↓↓立项申报以外申报的方法↓↓↓↓↓↓↓

	//判断是否勾选了申报须知
	function isReaded(){
		return $('#readme').prop('checked');
	}
	 //查询项目类别
    function getCategorys(){
		 $.post("/approveProject/getCategorys.action",function(data){
     		for(var i=0;i<data.length;i++){
     			if(data[i].name!='根'){
     				$('#category_id1').append("<option title='"+data[i].description+"' value='"+data[i].id+"'>"+data[i].name+"</option>");
     			}

     		}
		 });
    }
	 //附件上传的ajax
	 function fileUpload(){
// 		 文件上传,成功时将模态框关闭。
		 $("#fileform").ajaxSubmit({
				type: "POST",
				url:"/approveProject/uploadApproveAttachment.action",
				dataType: "json",
			    success: function(data){
			    	$('#myF1').modal('hide');
			     	if(data=='success'){
			     		$.tooltip("上传成功！",2000,true);
			     		location.href="shengbao.html";
			   		 }
			    	else{
			    		$.tooltip("上传失败！项目信息已经保存到草稿箱",2000,false);
			    	}
				}
			});
	 };
	</script>
