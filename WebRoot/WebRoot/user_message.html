    <script type="text/javascript">
    $(function() {
    	userInfo();
//     	 hideNull();

    })
    
    //查询用户所有的信息
    function userInfo(){
    	$('p').text("*");
    	$.get("/approveProject/userInfo.action",function(data,status){
    		
    		$('#username').text(data.username);
    		$('#name').text(data.name);
    		$('#gender').text(data.gender==1?"男":"女");
    		$('#idcard').text(data.idcard);
    		$('#phone').text(data.phone);
    		$('#email').text(data.email);
    		$('#role').text(data.userExpand.passed==1?data.role.name:"身份尚未验证");
    		$('#university').text(data.userExpand.university);
    		$('#industry').text(data.userExpand.industry);
    		$('#education').text(data.userExpand.education);
    		$('#title').text(data.userExpand.title);
    		$('#company').text(data.userExpand.company);
    		
    		hideNull();
    	})
    }
    function hideNull(){
    	$('p').each(function(){
    		if($(this).html()=="null"){
    			$(this).parent().remove();
    		}
    	})
    }
    </script>
