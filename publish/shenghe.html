<script src="/approveProject/js/extendPagination.js"></script>
    <script type="text/javascript">
   $(function(){
	   $('#bar > ul >li').each(function(i){
		   $(this).bind('click',function(){
			   //请求数据，并建立表格
			   getdata(i);

        function callBackPagination(stage,data,showCount,limit) {
              createTable(1, limit, data,stage);
            //翻页的东西
            var tag=stage+1;
            
                $('#callBackPager'+tag).extendPagination({
                    totalCount: data.length,
                    showCount: showCount,
                    limit: limit,
                    callback: function (curr, limit, totalCount) {
                        createTable(curr, limit,data,stage);
                    }
                });

            
        }
        function createTable(currPage, limit,data,stage) {
        	if(data!=""){
        		var html = [], showNum = limit;
                if (data.length - (currPage * limit) < 0) showNum = data.length - ((currPage - 1) * limit);
                html.push(' <table id=table'+stage+' class="table table-hover piece" style="margin-left: 0;">');
                html.push(' <caption>待审核列表(' + data.length + ')</caption>');
                html.push(' <thead><tr><th>项目名称</th><th>项目类别</th><th>立项时间</th><th>负责人</th></tr></thead><tbody>');
    			//数据加载
                for(var i=0;i<showNum;i++){
                		html.push('<tr title="'+data[(currPage-1)*limit+i].description+'"><input type="hidden" value="'+data[(currPage-1)*limit+i].id+'"/><td style="vertical-align: inherit;"><a>'+data[(currPage-1)*limit+i].topic+'</a></td><td style="vertical-align: inherit;">'+data[(currPage-1)*limit+i].category+'</td><td style="vertical-align: inherit;">'+getDateTime(new Date(data[(currPage-1)*limit+i].createtime))+'</td><td style="vertical-align: inherit;">'+data[(currPage-1)*limit+i].leaderName+'</td><td style="vertical-align: inherit;"><div class="btn-group"><a  class="btn btn-sm btn-success">下载附件</a><a  class="btn btn-sm btn-success">开始审核</a><a class="btn btn-sm btn-success">审核完成</a></div></td></tr>');
                }
                html.push('</tbody></table>');
                
                    var mainObj =  $('#mainContent'+(stage+1));
                    mainObj.empty();
                    mainObj.html(html.join(''));
//                     btnInTable_click(stage);
    			btnInTable_click(stage);
        	}else{
        		var mainObj =  $('#mainContent'+(stage+1));
        		mainObj.html("没有合适数据");
        	}
            
        }
        function getdata(obj){
			$.post("/approveProject/getAPPListByStage_approver.action",{stage:obj},function(data){
				console.log(data);
				callBackPagination(obj,data,5,10);
			})
        }
       
        function getDateTime(date){
        	
        	return ""+date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate();
        }
        
       function forsure_btn_click(){
    	   $('#forsure_btn').bind('click',function(){
    		   $.post("/approveProject/finishApprove.action",$('#ispassform').serialize(),function(data){
    			   	if(data=="success"){
    			   		$.tooltip("操作成功！",2000,true);
    			   		
    			   		$('#myF1').modal("hide");
    			   		location.href;
    			   	}
    		   })
    	   })
       }
       
       function btnInTable_click(stage){
  		 $('#table'+stage+' tbody >tr').each(function(){
  			 $(this).find("td>div>a").each(function(i){
  				 if(i==0){
  					$(this).attr('href',"/approveProject/attachmentDownload_app.action?id="+$(this).parent().parent().parent().find("input").val());
  						
  					}
  					else if(i==1){
  						
  							$(this).bind('click',function(){
  	  							$.post('/approveProject/startApprove.action',{id:$(this).parent().parent().parent().find("input").val()},function(data){
  	  								if(data=="success"){
  	  									$.tooltip("该项目进入审核状态！",2000,true);
  	  									location.href=location.href;
  	  								}
  	  							})
  	  						})
  						}else{
  						
  							$(this).bind('click',function(){
  	  							$('#application_id').val($(this).parent().parent().parent().find("input").val());
  	  							$('#myF1').modal();
  	  						})
  						}
  					
  					
  			 })
  	    	})
  	 }
