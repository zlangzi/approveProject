<script type="text/javascript">
	$(function(){
		url=window.location.href;
		 var paraString =url.substring(url.indexOf("?")+1, url.length).split("="); 
		 getAppDetails(parseInt(paraString[1]));
		 
		 getCategorys();	
		 getAllAttachment(parseInt(paraString[1]));
		 approveDetails(parseInt(paraString[1]));
	})
	function getAppDetails(id){
		$.get("/approveProject/getOneApp.action",{id:id},function(data){
			$('#topic1').val(data.topic);
			$('#category_id1').val(data.category_id);
			$('#content1').text(data.content);
			
		})
	}
	//查询项目类别
    function getCategorys(){
		 $.post("/approveProject/getCategorys.action",function(data){
     		for(var i=0;i<data.length;i++){
     			if(data[i].name!='根'){
     				$('#category_id1').append("<option title='"+data[i].description+"' value='"+data[i].id+"'>"+data[i].name+"</option>");
     			}

     		}
		 });
    }
	function getAllAttachment(id){
		$.get("/approveProject/getAllAttachment.action",{app_id:id},function(data){
			for(var i=0;i<data.length;i++){
				$('#attachments').append('<a href="/approveProject/attachmentDownloadById.action?id='+data[i].id+'" style="text-decoration:underline;">附件'+(i+1)+'</a><br>')
			}
		})
	}
	var bulOn=false;
	function approveDetails(app_id){
		$.get("/approveProject/getApproveDetails.action",{app_id:app_id},function(data){
			
			for(var i=0;i<data.length;i++){
				$('#details').append("<li>"+getDateTime(new Date(data[i].approvetime))+"----"+getStatus(data[i].status)+"----"+data[i].comments+"</li>");
				bulOn=data[i].status==2?true:false;
			}
			if(bulOn){
				$('#myimage1').attr("src","/approveProject/img/pic_bulbon.gif");
			}
			else
				$('#myimage1').attr("src","/approveProject/img/pic_bulboff.gif")
		})
	}
	 function getDateTime(date){

	    	return ""+date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate();
	    }
	 function getStatus(flag){
		 if(flag==-2){
			 return "草稿";
		 }
		 if(flag==-1){
			 return "未通过";
		 }
		 if(flag==0){
			 return "待审核";
		 }
		 if(flag==1){
			 return "审核中";
		 }
		 if(flag==2){
			 return "通过";
		 }
	 }
</script>
